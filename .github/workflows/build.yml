name: Compilation ESP32

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Arduino CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
          sudo mv bin/arduino-cli /usr/local/bin/arduino-cli
          arduino-cli version

      - name: Install ESP32 core
        run: |
          arduino-cli config init
          arduino-cli config set board_manager.additional_urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
          arduino-cli core update-index
          arduino-cli core install esp32:esp32

      - name: Install libraries (optional)
        run: |
          arduino-cli lib update-index
          # Exemple :
          # arduino-cli lib install "WiFi"

      - name: Compile ESP32 sketch (auto-detect .ino)
        run: |
          set -e
          mkdir -p build

          echo "üîç Recherche du fichier .ino..."
          SKETCH=$(find . -type f -name "*.ino" -not -path "./build/*" | head -n 1)

          if [ -z "$SKETCH" ]; then
            echo "‚ùå Aucun fichier .ino trouv√©"
            exit 1
          fi

          echo "‚úÖ Sketch d√©tect√© : $SKETCH"
          arduino-cli compile \
            --fqbn esp32:esp32:esp32da \
            "$SKETCH" \
            --output-dir build
